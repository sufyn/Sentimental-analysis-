<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection and Sentiment Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Upload Image for Object Detection & Sentiment Analysis</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="image" class="form-label">Choose Image</label>
                <input type="file" class="form-control" id="image" name="image" required>
            </div>
            <button type="submit" class="btn btn-primary">Analyze Image</button>
        </form>
        
        {% if sentiment_results %}
        <div class="mt-4">
            <h2>Detected Objects & Sentiment</h2>
            <ul>
                {% for object, sentiment in sentiment_results.items() %}
                    <li><strong>{{ object }}</strong> - Sentiment: {{ sentiment }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
